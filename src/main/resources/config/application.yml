
spring:
  datasource:
    url: jdbc:h2:mem:benchmark;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    schema: classpath:schema.sql
  h2:
    console:
      enabled: true
      path: /h2-console
  mail:
    host: localhost
    port: 25
    test-connection: false
  thymeleaf:
    cache: false
  messages:
    basename: i18n/messages
security:
  user:
    password: password
server:
  port: 8081