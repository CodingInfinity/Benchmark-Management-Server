sudo: required

services:
  - docker

language: java

jdk:
- oraclejdk8

after_success:
- mvn clean test jacoco:report coveralls:report
- ln -s ./target/management-0.1-SNAPSHOT.war src/main/docker/management-0.1-SNAPSHOT.war
- ls -al src/main/docker/management-0.1-SNAPSHOT.war
- docker login -u=$DOCKER_USERNAME -p=$DOCKER_PASSWORD
- export REPO=codinginfinity/benchmark-management
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
- docker build -f src/main/docker/Dockerfile -t $REPO:$TRAVIS_COMMIT .
- docker tag $REPO:$TRAVIS_COMMIT $REPO:$TAG
- docker tag $REPO:$TRAVIS_COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
- docker push $REPO

notifications:
  slack:
    secure: 
